<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexuswrkcompany</title>
    <style>
        @keyframes entrance {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Анимация для живого фона */
        @keyframes bgMotion {
            0% { transform: scale(1.0); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1.0); }
        }

        /* Анимация капель */
        @keyframes dropletMove {
            0% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; transform: translateY(5px); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        /* НОВЫЙ ЗАДНИЙ ФОН САЙТА */
        .full-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.discordapp.com/attachments/1239176023103377409/1476173356553207993/image.png?ex=69a02912&is=699ed792&hm=4352e70988b813f5e988e5d08b65a1799bd6db254323ab15fe8f4ab89a23c6b5') no-repeat center center;
            background-size: cover;
            filter: blur(30px) brightness(0.2); /* Сильный блюр и затемнение для читаемости */
            z-index: -1;
            animation: bgMotion 10s infinite ease-in-out;
        }

        .main-container {
            display: flex;
            gap: 25px;
            max-width: 900px;
            width: 100%;
            animation: entrance 0.7s ease-out;
        }

        .project-card {
            flex: 1;
            background-color: rgba(15, 15, 20, 0.7);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 35px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.15);
            background-color: rgba(20, 20, 25, 0.85);
        }

        /* ИЗМЕНЕННЫЙ РАЗМЕР И ОБЕРТКА ДЛЯ ФОТО */
        .img-wrapper {
            position: relative;
            width: 100%;
            max-width: 200px; /* Фото стали чуть меньше для стиля */
            margin: 0 auto 20px;
            border-radius: 20px;
            padding: 10px;
        }

        .project-img {
            width: 100%;
            height: 140px;
            object-fit: contain; /* Чтобы фото не обрезалось, а вписывалось */
            display: block;
            /* ЭФФЕКТ ГЛУБОКОЙ ТЕНИ */
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.9));
            transition: transform 0.4s ease;
        }

        /* ЭФФЕКТ КАПЛЕЙ */
        .drops-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Создаем эффект "мокрого стекла" через градиенты */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.4) 1px, transparent 3px),
                radial-gradient(circle at 50% 10%, rgba(255,255,255,0.3) 2px, transparent 5px),
                radial-gradient(circle at 80% 40%, rgba(255,255,255,0.4) 1.5px, transparent 4px),
                radial-gradient(circle at 30% 70%, rgba(255,255,255,0.2) 3px, transparent 8px);
            animation: dropletMove 3s infinite alternate ease-in-out;
        }

        .project-card:hover .project-img {
            transform: scale(1.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #fff;
            font-weight: 800;
        }

        p {
            color: #aaa;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 25px;
            min-height: 50px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            transition: 0.2s;
            text-align: center;
        }

        .btn-action {
            background-color: #fff;
            color: #000;
        }

        .btn-action:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }

        .btn-discord {
            background-color: #5865F2;
            color: #fff;
        }

        @media (max-width: 750px) {
            .main-container { flex-direction: column; align-items: center; }
            .project-card { width: 100%; max-width: 350px; }
        }
    </style>
</head>
<body>

    <div class="full-bg"></div>

    <div class="main-container">
        
        <div class="project-card">
            <div>
                <div class="img-wrapper">
                    <img src="https://cdn.discordapp.com/attachments/1428045366204305438/1476171659919757372/image.png?ex=69a0277d&is=699ed5fd&hm=717586ca9d354efbec651284bdb21b7bef5d033554af4e52bd3f9fd2098e8340" alt="Nexusware" class="project-img">
                    <div class="drops-overlay"></div>
                </div>
                <h1>Nexusware</h1>
                <p>Advanced multi-purpose utility built for power users within the synetworkcmp ecosystem.</p>
            </div>
            <div class="btn-group">
                <a href="https://www.mediafire.com/file/m9ea0tmgf6lyyi6/Nexusware.zip/file" class="btn btn-action">Download Nexusware</a>
                <a href="https://discord.gg/taShCWM3ty" class="btn btn-discord">Community Discord</a>
            </div>
        </div>

        <div class="project-card">
            <div>
                <div class="img-wrapper">
                    <img src="https://media.discordapp.net/attachments/1428045366204305438/1476107030925414525/image.png?ex=699feb4c&is=699e99cc&hm=fd0529e65f97cff51f60dae467db2ce0ee6fde75e5d0ceb14692420ff5cb018b&=&format=webp&quality=lossless&width=421&height=275" alt="Synapse X Fanmade" class="project-img">
                    <div class="drops-overlay"></div>
                </div>
                <h1>Synapse X Fanmade</h1>
                <p>The legendary interface reimagined with modern performance enhancements.</p>
            </div>
            <div class="btn-group">
                <a href="htttps://synapsexsite.vercel.com/" class="btn btn-action">Get Access</a>
                <a href="https://discord.gg/vEyjVdBMab" class="btn btn-discord">Support Discord</a>
            </div>
        </div>

    </div>

</body>
</html>
